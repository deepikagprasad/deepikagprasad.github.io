<html>
  <head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
  </head>
<body>

<div class="row">
  <div class="column">
    <img src="classification_final1.jpg" alt="image" style="width:100%">
  </div>
  <div class="column">
    <img src="./IMG-8408.jpg" alt="image" style="width:100%">
  </div>  
</div>

<div class="row">
  <div class="column">
    <img src="./IMG-8438.jpg" alt="image" style="width:100%">
  </div>
  <div class="column">
    <img src="./IMG-8441.jpg" alt="image" style="width:100%">
  </div>  
</div>
</body>
</html>
