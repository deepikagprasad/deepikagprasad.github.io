<html>
  <head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
  </head>
<body>
<img src="IMG-8455.jpg" alt="1" style="width:100%">
<div class="row">
  <div class="column">
    <img src="IMG-8455.jpg" alt="1" style="width:100%">
  </div>
  <div class="column">
    <img src="IMG-8408.jpg" alt="2" style="width:100%">
  </div>  
</div>

<div class="row1">
  <div class="column">
    <img src="IMG-8438.jpg" alt="3" style="width:100%">
  </div>
  <div class="column">
    <img src="IMG-8441.jpg" alt="4" style="width:100%">
  </div>  
</div>
</body>
</html>
